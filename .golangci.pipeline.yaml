run:
  timeout: 5m
  modules-download-mode: readonly

output:
  format: colored-line-number
  print-issued-line: true
  print-linter-name: true

linters:
  disable-all: true
  enable:
    # Основные линтеры
    - gofmt
    - goimports
    - govet
    - staticcheck
    - typecheck
    - unused
    - errcheck
    - ineffassign
    - gosimple
    
    # Дополнительные (по желанию)
    - bodyclose
    - gocritic
    - goconst
    - gocyclo
    - misspell
    - prealloc

linters-settings:
  gocyclo:
    min-complexity: 15  # Порог сложности функций
  goconst:
    min-len: 3         # Минимальная длина строки для проверки дублирования
    min-occurrences: 3 # Минимальное количество повторений

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0